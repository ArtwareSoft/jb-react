<!DOCTYPE html>
<html>
	<head>
		<script>
			performance.mark('code/didStartRenderer');
		</script>
		<meta charset="utf-8" />

		<!-- Mobile tweaks -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Code">
		<link rel="apple-touch-icon" href="./code-192.png" />

		<!-- Disable pinch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

		<!-- Workbench Configuration 
			&quot;folderUri&quot;:{&quot;scheme&quot;:&quot;file&quot;,&quot;path&quot;:&quot;/home/shaiby/projects/amta&quot;},
		-->
		<meta id="vscode-workbench-web-configuration" data-settings="{&quot;additionalBuiltinExtensions&quot;:[]}">

		<!-- Workbench Auth Session -->
		<meta id="vscode-workbench-auth-session" data-settings="">

		<!-- Workbench Icon/Manifest/CSS -->
		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="./manifest.json">
		<link data-name="vs/workbench/workbench.web.api" rel="stylesheet" href="./workbench.web.api.css">

	</head>

	<body aria-label="">
	</body>

	<!-- Startup (do not modify order of script tags!) -->
	<script src="./loader.js"></script>
	<script src="./webPackagePaths.js"></script>
	<script>
		Object.keys(self.webPackagePaths).map(function (key, index) {
			self.webPackagePaths[key] = `${window.location.origin}/static/node_modules/${key}/${self.webPackagePaths[key]}`;
		});
		Object.assign(webPackagePaths,{
			'vs/workbench/services/keybinding/browser/keyboardLayouts': './',
			'vs/workbench/services/extensions/worker': './worker',
			'./base/worker': './worker',
			'vs/base/worker': './worker',
			'vs/workbench/contrib/welcome/gettingStarted/common/media': './media',
			'vs/workbench/contrib/extensions/browser/media': './media',
			'vs/base/browser/ui/codicons': '/bin/vscode/media12',
			'jbLoader': '/src/loader'
		})
		require.config({
//			folderUri: { scheme: 'file', path: `/home/shaiby/projects/amta` },
			baseUrl: `${window.location.origin}/bin/vscode`,
			recordStats: true,
			trustedTypesPolicy: window.trustedTypes && window.trustedTypes.createPolicy('amdLoader', {
				createScriptURL(value) {
					return value;
				}
			}),
			paths: self.webPackagePaths
		});
	</script>
	<script>
		performance.mark('code/willLoadWorkbenchMain');
	</script>
	<script src="./workbench.web.api.nls.js"></script>
	<script src="./extensions-jsons.js"></script>
	<script src="./jbart-lsp-extension.js"></script>
	<script src="./jbart-helper-extensions.js"></script>
	<script src="./workbench.web.api.js"></script>
	<script src="./workbench.js"></script>
</html>
