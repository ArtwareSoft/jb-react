<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/plugins/loader/jb-loader.js"></script>
<script type="text/javascript" src="/dist/history.js"></script>
<script type="text/javascript" src="/dist/material-components-web.js"></script>
<link rel="stylesheet" type="text/css" href="/dist/css/material.css"/>

<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
<link rel="stylesheet" type="text/css" href="/css/font.css"/>
<link rel="stylesheet" type="text/css" href="/projects/studio/css/studio.css"/>

</head>
<body style="margin:0">
<div id="main" style="background-color: var(--jb-editor-background);width:1280px; margin-left: 2px"> </div>
<script>
  (async function() {
  const urlQuery = prop => (location.href.match(new RegExp(prop + '=([^&]*)')) || [])[1]
  const project = /sourceCode=/.test(location.href) ? '' : location.pathname.split('/')[3]
  const sourceCodeStr = urlQuery('sourceCode')
  const sourceCode = sourceCodeStr ? JSON.parse(decodeURIComponent(sourceCodeStr)) 
      : { project: ['studio',project].filter(x=>x), plugins: ['*'] }
  if (sourceCodeStr) sourceCode.project = 'studio'
	globalThis.jb = await jbInit('studio',sourceCode)
  jb.spy.initSpyByUrl && jb.spy.initSpyByUrl()
  jb.exec({$: 'defaultTheme'})
  jb.ui.renderWidget(({$: 'studio.main'}), main)

 })()
</script>
</body>
</html>
