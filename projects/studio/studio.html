<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/src/loader/jb-loader.js"></script>
<script type="text/javascript" src="/dist/history.js"></script>
<script type="text/javascript" src="/dist/material-components-web.js"></script>
<link rel="stylesheet" type="text/css" href="/dist/css/material.css"/>

<link rel="stylesheet" type="text/css" href="/dist/css/styles.css"/>
<link rel="stylesheet" type="text/css" href="/dist/css/font.css"/>

</head>
<body style="margin:0">
<div id="main" style="background-color: var(--jb-editor-background);width:1280px; margin-left: 2px"> </div>
<script>
  const project = /host=test/.test(location.href) ? 'tests' : location.pathname.split('/')[3]
	jbInit('studio',{ projects: ['studio', project], plugins: ['space'] }).then(()=>{
    jb.spy.initSpyByUrl && jb.spy.initSpyByUrl()
    jb.exec({$: 'defaultTheme'})
    jb.ui.renderWidget(({$: 'studio.main'}), main)
  })
</script>
</body>
