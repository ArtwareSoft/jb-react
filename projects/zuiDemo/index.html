<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/src/loader/jb-loader.js"></script>
</head>
<body style="margin:0">
  <div id="main"> </div>
  <script>
	jbInit('zuiDemo', {projects: ['zuiDemo'], plugins: ['zui'], useFileSymbolsFromBuild: false, noTests: true })
		.then(()=>{
      jb.spy.initSpyByUrl && jb.spy.initSpyByUrl()
      jb.exec({$: 'defaultTheme'})
      jb.ui.renderWidget(({$: 'zuiDemo.main'}), main)
		})
  </script>
</body>
</html>
