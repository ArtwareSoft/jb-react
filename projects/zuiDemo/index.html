<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/plugins/loader/jb-loader.js"></script>
</head>
<body style="margin:0">
  <div id="main"> </div>
  <script>
  const github = location.href.match(/artwaresoft.github.io\/jb-react\//) ?
  { baseUrl: 'https://artwaresoft.github.io/jb-react/', useFileSymbolsFromBuild: true } : {}

	jbInit('zuiDemo', {project: 'zuiDemo', plugins: [
  'common','rx','tree-shake','pretty-print','watchable','ui','zui','remote','remote-widget'], useFileSymbolsFromBuild: false, noTests: true, ...github })
		.then(jb=>{
      globalThis.jb = jb
      jb.spy.initSpyByUrl && jb.spy.initSpyByUrl()
      jb.exec({$: 'data<>defaultTheme'})
      jb.ui.renderWidget(({$: 'zuiDemo.main'}), main)
		})
  </script>
</body>
</html>
